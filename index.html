<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet - Calculator</title>
    <link rel="stylesheet" href="styling/marksheet.css">
</head>

<body>
    <h1>Marksheet</h1>
    <form onsubmit="calculate(); return false;">

        <br>

        <div>
            <label for="Subject1">Subject 1</label>
            <input type="number" required id="subject1obt" placeholder="Enter Obtained Marks">
            <input type="number" required id="subject1ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject2">Subject 2</label>
            <input type="number" id="subject2obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject2ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject3">Subject 3</label>
            <input type="number" id="subject3obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject3ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject4">Subject 4</label>
            <input type="number" id="subject4obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject4ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject5">Subject 5</label>
            <input type="number" id="subject5obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject5ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject6">Subject 6</label>
            <input type="number" id="subject6obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject6ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject7">Subject 7</label>
            <input type="number" id="subject7obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject7ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject8">Subject 8</label>
            <input type="number" id="subject8obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject8ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject9">Subject 9</label>
            <input type="number" id="subject9obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject9ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div>
            <label for="Subject10">Subject 10</label>
            <input type="number" id="subject10obt" placeholder="Enter Obtained Marks">
            <input type="number" id="subject10ttl" placeholder="Enter Total Marks">
        </div>

        <br>

        <div class="lastdiv">
            <button type="submit">Submit</button>
        </div>

        <br>

    </form>

    <br>

    <div id="totalmarks"></div>

    <br>

    <div id="percentage"></div>

    <br>

    <div id="grade"></div>
    <script src="functioning/marksheet.js"></script>
</body>

</html>
